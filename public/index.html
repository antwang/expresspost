<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <header>
        <h1>express如何处理post请求</h1>
        <p>post发送过来的数据是放在请求实体中的，在express中需要对请求的实体部分进行解析后才能通过req.body拿到一个数据对象。在express4.16之前我们通过body-parser来处理请求实体。4.16版本之后，express新增了express.json()和express.urlencoded()方法，这两个方法是基于body-parser实现的。提供了原生的解析支持。本例演示了post请求实体的解析处理。</p>
    </header>
    <section class="center">
        <h2>填写表单数据</h2>
        <p>用户填写完信息后，异步post给后端：</p>
        <div class="form">
            <p><label for="name">name:</label> <input type="text" id="name"></p>
            <p><label for="gender">gender:</label> <input type="text" id="gender"></p>
            <p><button id="btn">提交</button></p>
        </div>
    </section>
    <section class="list">
        <h2>表单列表</h2>
        <p>此处用来显示用户输入的信息：</p>
        <ul id="ul"></ul>
    </section>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
